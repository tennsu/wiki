<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wiki記事</title>
  <style>
    body {
      font-family: "Helvetica Neue", "Hiragino Sans", "Meiryo", sans-serif;
      background-color: #f8f9fa;
      color: #202122;
      margin: 0;
      line-height: 1.6;
    }

    header {
      background-color: #eaecf0;
      padding: 1rem 2rem;
      border-bottom: 1px solid #a2a9b1;
    }

    header h1 {
      margin: 0;
      font-size: 1.8rem;
    }

    nav {
      background-color: #f8f9fa;
      border-right: 1px solid #a2a9b1;
      padding: 1rem;
      width: 220px;
      height: 100vh;
      position: fixed;
      overflow-y: auto;
    }

    main {
      margin-left: 250px;
      padding: 2rem;
      max-width: 900px;
    }

    h2 {
      border-bottom: 1px solid #a2a9b1;
      padding-bottom: 0.2rem;
    }

    a {
      color: #0645ad;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    footer {
      margin-top: 3rem;
      padding-top: 1rem;
      border-top: 1px solid #a2a9b1;
      font-size: 0.9rem;
      color: #555;
    }

    html {
      scroll-behavior: smooth;
    }
  </style>
</head>
<body>
  <header>
    <h1 id="pageTitle">Wiki記事タイトル</h1>
    <p><a href="index.html">← ホームへ戻る</a></p>
  </header>

  <nav>
    <h3>目次</h3>
    <ul>
      <li><a href="#overview">概要</a></li>
      <li><a href="#history">歴史</a></li>
      <li><a href="#features">特徴</a></li>
      <li><a href="#usage">利用</a></li>
      <li><a href="#evaluation">評価</a></li>
    </ul>
  </nav>

  <main>
    <section id="overview">
      <h2>概要</h2>
      <p>この記事の概要をここに記述します。</p>
    </section>

    <section id="history">
      <h2>歴史</h2>
      <p>対象の歴史や開発経緯をここに書きます。</p>
    </section>

    <section id="features">
      <h2>特徴</h2>
      <p>対象の機能や仕組みなどを説明します。</p>
    </section>

    <section id="usage">
      <h2>利用</h2>
      <p>使用例や応用方法などを記述します。</p>
    </section>

    <section id="evaluation">
      <h2>評価</h2>
      <p>利点・課題・社会的影響などをまとめます。</p>
    </section>

    <footer>
      <p>最終更新日: <span id="lastUpdated"></span></p>
    </footer>
  </main>

  <script>
    // URLパラメータから記事タイトルを取得して表示
    const params = new URLSearchParams(window.location.search);
    const title = params.get("title") || "Wiki記事";
    document.title = `${title} - My Wiki`;
    document.getElementById("pageTitle").textContent = title;

    // 最終更新日時を表示
    document.getElementById("lastUpdated").textContent = new Date(document.lastModified).toLocaleString();
  </script>
</body>
</html>
