<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>記事 - My Wiki</title>

  <script type="module" src="./js/article.js"></script>

  <style>
    body {
      font-family: "Hiragino Sans", "Meiryo", sans-serif;
      background: #f9fafb;
      margin: 0;
      padding: 2rem;
      color: #222;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
    }

    h1 {
      font-size: 1.8rem;
      margin: 0;
      color: #111;
    }

    .btns button {
      background: #007bff;
      color: white;
      border: none;
      padding: 0.6rem 1rem;
      border-radius: 6px;
      cursor: pointer;
      margin-left: 0.5rem;
    }

    .btns button:hover {
      background: #0056b3;
    }

    #backBtn {
      background: #6c757d;
    }

    main {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
      max-width: 900px;
      margin: 0 auto;
    }

    #articleContent {
      line-height: 1.8;
      margin-top: 1.5rem;
    }

    #articleContent img {
      max-width: 100%;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <header>
    <h1 id="articleTitle">読み込み中...</h1>
    <div class="btns">
      <button id="editBtn">✏️ 編集</button>
      <button id="backBtn">← 戻る</button>
    </div>
  </header>

  <main>
    <div id="articleContent"></div>
  </main>
</body>
</html>
