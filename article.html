<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ë®ò‰∫ã - My Wiki</title>

  <!-- Marked.jsÔºàMarkdown„É¨„É≥„ÉÄ„É™„É≥„Ç∞Ôºâ -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <!-- Supabase SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body {
      font-family: "Helvetica Neue", "Hiragino Sans", "Meiryo", sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      color: #222;
      line-height: 1.7;
    }
    header {
      background: #eaecf0;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #ccc;
    }
    header h1 {
      font-size: 1.2rem;
      margin: 0;
    }
    main {
      padding: 2rem;
      max-width: 900px;
      margin: auto;
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .infobox {
      float: right;
      background: #f5f5f5;
      padding: 1rem;
      margin: 0 0 1rem 1rem;
      border-radius: 8px;
      width: 250px;
      font-size: 0.9rem;
    }
    .infobox table {
      width: 100%;
    }
    .infobox th {
      text-align: left;
      width: 40%;
      color: #555;
    }
    .infobox td {
      color: #000;
    }
    pre {
      background: #f0f0f0;
      padding: 0.5rem;
      border-radius: 6px;
      overflow-x: auto;
    }
    footer {
      text-align: center;
      margin: 3rem 0 1rem;
      color: #666;
      font-size: 0.9rem;
    }
  </style>
</head>

<body>
  <header>
    <h1 id="pageTitle">Ë®ò‰∫ã</h1>
    <a href="index.html">üè† „Éõ„Éº„É†</a>
  </header>

  <main id="content">
    <p>Ë™≠„ÅøËæº„Åø‰∏≠...</p>
  </main>

  <footer>
    <p>&copy; 2025 My Wiki</p>
  </footer>

  <script>
    // === Supabase Ë®≠ÂÆö ===
    const SUPABASE_URL = "https://YOUR-PROJECT.supabase.co";
    const SUPABASE_KEY = "YOUR_PUBLIC_ANON_KEY";
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    // === Ë®ò‰∫ã„Çí„É≠„Éº„Éâ ===
    const params = new URLSearchParams(window.location.search);
    const title = params.get("title");

    async function loadArticle() {
      if (!title) {
        document.getElementById("content").innerHTML = "<p>Ë®ò‰∫ã„Çø„Ç§„Éà„É´„ÅåÊåáÂÆö„Åï„Çå„Å¶„ÅÑ„Åæ„Åõ„Çì„ÄÇ</p>";
        return;
      }

      const { data, error } = await supabase
        .from("articles")
        .select("*")
        .eq("title", title)
        .single();

      if (error || !data) {
        document.getElementById("content").innerHTML = "<p>Ë®ò‰∫ã„ÅåË¶ã„Å§„Åã„Çä„Åæ„Åõ„Çì„ÄÇ</p>";
        console.error(error);
        return;
      }

      // Infobox„ÇíÊï¥ÂΩ¢
      let infoboxHTML = "";
      if (data.infobox) {
        const info = typeof data.infobox === "string" ? JSON.parse(data.infobox) : data.infobox;
        infoboxHTML = `
          <div class="infobox">
            <table>
              ${Object.entries(info).map(([key, val]) => `<tr><th>${key}</th><td>${val}</td></tr>`).join("")}
            </table>
          </div>
        `;
      }

      // Êú¨ÊñáË°®Á§∫
      document.title = data.title + " - My Wiki";
      document.getElementById("pageTitle").textContent = data.title;

      document.getElementById("content").innerHTML = `
        ${infoboxHTML}
        <div class="article-body">${marked.parse(data.markdown || "")}</div>
        <p style="font-size:0.9rem;color:#666;">ÊúÄÁµÇÊõ¥Êñ∞: ${new Date(data.updated_at).toLocaleString()}</p>
      `;
    }

    loadArticle();
  </script>
</body>
</html>
