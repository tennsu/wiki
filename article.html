<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Marked.jsÔºàMarkdownÂØæÂøúÔºâ -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <!-- Supabase SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script type="module" src="js/api.js"></script>

  <style>
    body {
      font-family: "Helvetica Neue", "Hiragino Sans", "Meiryo", sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      color: #222;
      line-height: 1.7;
    }
    header {
      background: #eaecf0;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #ccc;
    }
    header h1 {
      font-size: 1.2rem;
      margin: 0;
    }
    header a {
      color: #007bff;
      text-decoration: none;
    }
    main {
      padding: 2rem;
      max-width: 900px;
      margin: auto;
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .infobox {
      float: right;
      background: #f5f5f5;
      padding: 1rem;
      margin: 0 0 1rem 1rem;
      border-radius: 8px;
      width: 250px;
      font-size: 0.9rem;
    }
    .infobox table {
      width: 100%;
      border-collapse: collapse;
    }
    .infobox th, .infobox td {
      padding: 0.3rem;
      border-bottom: 1px solid #ddd;
    }
    .infobox th {
      text-align: left;
      color: #555;
      width: 40%;
    }
    .article-body {
      clear: both;
    }
    pre {
      background: #f0f0f0;
      padding: 0.5rem;
      border-radius: 6px;
      overflow-x: auto;
    }
    .article-meta {
      font-size: 0.9rem;
      color: #666;
      margin-top: 1.5rem;
    }
    .edit-btn {
      background: #007bff;
      color: white;
      padding: 0.4rem 0.8rem;
      border-radius: 6px;
      text-decoration: none;
      float: right;
      margin-top: -1.5rem;
    }
    .edit-btn:hover {
      background: #0056b3;
    }
    footer {
      text-align: center;
      margin: 3rem 0 1rem;
      color: #666;
      font-size: 0.9rem;
    }
  </style>
</head>

<body>
  <header>
    <h1 id="pageTitle">Ë®ò‰∫ã</h1>
    <a href="index.html">üè† „Éõ„Éº„É†</a>
  </header>

  <main id="content">
    <p>Ë™≠„ÅøËæº„Åø‰∏≠...</p>
  </main>

  <footer>
    <p>&copy; 2025 My Wiki</p>
  </footer>

  <script type="module">
    import { getArticle } from "./js/api.js";

    const params = new URLSearchParams(window.location.search);
    const title = params.get("title");

    const content = document.getElementById("content");
    const pageTitle = document.getElementById("pageTitle");

    async function loadArticle() {
      if (!title) {
        content.innerHTML = "<p>Ë®ò‰∫ã„Çø„Ç§„Éà„É´„ÅåÊåáÂÆö„Åï„Çå„Å¶„ÅÑ„Åæ„Åõ„Çì„ÄÇ</p>";
        return;
      }

      try {
        const article = await getArticle(title);

        document.title = `${article.title} - My Wiki`;
        pageTitle.textContent = article.title;

        // InfoboxÂá¶ÁêÜ
        let infoboxHTML = "";
        if (article.infobox) {
          const info = typeof article.infobox === "string"
            ? JSON.parse(article.infobox)
            : article.infobox;
          infoboxHTML = `
            <div class="infobox">
              <table>
                ${Object.entries(info).map(([key, val]) =>
                  `<tr><th>${key}</th><td>${val}</td></tr>`
                ).join("")}
              </table>
            </div>
          `;
        }

        content.innerHTML = `
          <a class="edit-btn" href="editor.html?title=${encodeURIComponent(article.title)}">‚úè Á∑®ÈõÜ</a>
          ${infoboxHTML}
          <div class="article-body">${marked.parse(article.markdown || "")}</div>
          <div class="article-meta">
            <p>ÊúÄÁµÇÊõ¥Êñ∞: ${new Date(article.updated_at).toLocaleString()}</p>
          </div>
        `;
      } catch (e) {
        console.error(e);
        content.innerHTML = "<p>Ë®ò‰∫ã„ÅÆË™≠„ÅøËæº„Åø„Å´Â§±Êïó„Åó„Åæ„Åó„Åü„ÄÇ</p>";
      }
    }

    loadArticle();
  </script>
</body>
</html>
