<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>新規記事作成 - My Wiki</title>

  <!-- ✅ TinyMCE（あなたのAPIキー入り） -->
  <script src="https://cdn.tiny.cloud/1/tj631xvvm36oh9q1fud6srms54cpa8yj5mlxxrofrao7qdhl/tinymce/7/tinymce.min.js" referrerpolicy="origin"></script>

  <script type="module" src="js/api.js"></script>

  <style>
    body {
      font-family: "Helvetica Neue", "Hiragino Sans", "Meiryo", sans-serif;
      background: #f8f9fa;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    #editor-container {
      display: flex;
      gap: 20px;
    }
    #preview {
      flex: 1;
      background: #fff;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 6px;
      overflow-y: auto;
      height: 500px;
    }
    #saveBtn {
      display: block;
      margin: 20px auto;
      background: #28a745;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
    }
    #saveBtn:hover {
      background: #1e7e34;
    }
    #backBtn {
      display: block;
      margin: 0 auto;
      color: #007bff;
      text-align: center;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>📝 新しい記事を作成</h1>

  <div id="editor-container">
    <textarea id="editor"></textarea>
    <div id="preview"></div>
  </div>

  <button id="saveBtn">💾 保存</button>
  <a id="backBtn" href="home.html">← ホームに戻る</a>

  <script type="module">
    import { supabase } from "./js/api.js";

    // ✅ TinyMCEを初期化
    tinymce.init({
      selector: "#editor",
      height: 500,
      menubar: true,
      plugins: "link image code lists table",
      toolbar:
        "undo redo | styles | bold italic underline | alignleft aligncenter alignright | bullist numlist | link image | code",
      setup: (editor) => {
        editor.on("keyup change", () => {
          document.getElementById("preview").innerHTML = editor.getContent();
        });
      },
    });

    // 💾 保存処理
    document.getElementById("saveBtn").addEventListener("click", async () => {
      const editor = tinymce.activeEditor;
      const content = editor.getContent();
      const title = content.replace(/<[^>]+>/g, "").slice(0, 30) || "無題";

      const { error } = await supabase
        .from("articles")
        .insert([{ title, content }]);

      if (error) {
        alert("❌ 保存失敗: " + error.message);
      } else {
        alert("✅ 記事を作成しました！");
        window.location.href = "home.html";
      }
    });
  </script>
</body>
</html>
