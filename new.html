<!DOCTYPE html>
<html lang="ja">
<head>

  <script type="module" src="js/api.js"></script>

  <style>
    body {

      background: #f8f9fa;

    }
    header {

      display: flex;

      align-items: center;
    }
    header a {

    }
    main {
      display: grid;

      padding: 1.5rem;

      margin: auto;
    }
    .form-fields {
      grid-column: span 2;

    input[type="text"] {

      border: 1px solid #ccc;

    }
    textarea {
      width: 100%;
      height: 60vh;
      padding: 1rem;
      font-family: monospace;
      border: 1px solid #ccc;
      border-radius: 8px;
      resize: vertical;
      background: white;
    }
    .preview {
      background: white;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 1rem;
      overflow-y: auto;
      height: 60vh;
    }
    button {
      padding: 0.6rem 1.2rem;
      border: none;
      border-radius: 6px;
      background: #4caf50;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: #388e3c;
    }
    .infobox-container {
      grid-column: span 2;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
    }
    .infobox-preview {
      background: #f0f0f0;
      padding: 1rem;
      border-radius: 8px;
      font-size: 0.9rem;
    }
    .infobox-preview table {
      width: 100%;
      border-collapse: collapse;
    }
    .infobox-preview th, .infobox-preview td {
      border-bottom: 1px solid #ccc;
      padding: 0.3rem;
    }
  </style>
</head>

<body>
  <header>
    <h1>Êñ∞Ë¶èË®ò‰∫ã‰ΩúÊàê</h1>
    <a href="index.html">üè† „Éõ„Éº„É†„Å∏</a>
  </header>

  <main>
    <div class="form-fields">
      <input type="text" id="title" placeholder="„Çø„Ç§„Éà„É´">
      <input type="text" id="description" placeholder="Ë™¨ÊòéÊñá">
      <button id="createBtn">Ôºã ‰ΩúÊàê</button>
    </div>

    <textarea id="markdownInput" placeholder="MarkdownÊú¨Êñá„ÇíÂÖ•Âäõ..."></textarea>
    <div class="preview" id="preview"></div>

    </div>
  </main>

  <script type="module">
    import { createArticle } from "./js/api.js";

    const titleInput = document.getElementById("title");
    const descInput = document.getElementById("description");
    const markdownInput = document.getElementById("markdownInput");
    const infoboxInput = document.getElementById("infoboxInput");
    const infoboxPreview = document.getElementById("infoboxPreview");
    const preview = document.getElementById("preview");
    const createBtn = document.getElementById("createBtn");

    function updateMarkdownPreview() {
      preview.innerHTML = marked.parse(markdownInput.value);
    }

    function updateInfoboxPreview() {
      try {
        const json = JSON.parse(infoboxInput.value || "{}");
        infoboxPreview.innerHTML = `
          <table>
            ${Object.entries(json).map(([k,v]) => `<tr><th>${k}</th><td>${v}</td></tr>`).join("")}
          </table>
        `;
      } catch (e) {
        infoboxPreview.innerHTML = "<p style='color:red;'>‚ö† JSON„ÅÆÂΩ¢Âºè„ÅåÊ≠£„Åó„Åè„ÅÇ„Çä„Åæ„Åõ„Çì„ÄÇ</p>";
      }
    }

    markdownInput.addEventListener("input", updateMarkdownPreview);
    infoboxInput.addEventListener("input", updateInfoboxPreview);

    createBtn.addEventListener("click", async () => {
      if (!titleInput.value.trim()) {
        alert("„Çø„Ç§„Éà„É´„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ");
        return;
      }

      let infoboxData = {};
      try {
        infoboxData = JSON.parse(infoboxInput.value || "{}");
      } catch (e) {
        alert("Infobox„ÅÆJSONÂΩ¢Âºè„Åå‰∏çÊ≠£„Åß„Åô");
        return;
      }

      const article = {
        title: titleInput.value,
        description: descInput.value,
        markdown: markdownInput.value,
        infobox: infoboxData,
      };

      try {
        await createArticle(article);
        alert("Ë®ò‰∫ã„Çí‰ΩúÊàê„Åó„Åæ„Åó„ÅüÔºÅ");
        window.location.href = `article.html?title=${encodeURIComponent(article.title)}`;
      } catch (e) {
        alert("Ë®ò‰∫ã„ÅÆ‰ΩúÊàê„Å´Â§±Êïó„Åó„Åæ„Åó„Åü„ÄÇ");
        console.error(e);
      }
    });

    updateMarkdownPreview();
    updateInfoboxPreview();
  </script>

</html>
