<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>新規作成</title>

  <!-- ✅ TinyMCE（あなたのAPIキー入り） -->
  <script src="https://cdn.tiny.cloud/1/tj631xvvm36oh9q1fud6srms54cpa8yj5mlxxrofrao7qdhl/tinymce/7/tinymce.min.js" referrerpolicy="origin"></script>

  <style>
    body {
      font-family: "Hiragino Sans", "Meiryo", sans-serif;
      background-color: #f3f5f7;
      text-align: center;
      padding: 40px;
    }

    h1 {
      font-size: 1.8em;
      margin-bottom: 20px;
    }

    input[type="text"] {
      width: 70%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    #buttons {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      color: white;
      font-size: 1rem;
    }

    #saveBtn { background: #007bff; }
    #previewBtn { background: #28a745; }
  </style>
</head>
<body>
  <h1>記事編集</h1>

  <input type="text" id="title" placeholder="タイトルを入力" />
  <textarea id="editor"></textarea>

  <div id="buttons">
    <button id="saveBtn">💾 保存</button>
    <button id="previewBtn">👁 プレビュー</button>
  </div>

  <div id="previewArea" style="margin-top: 30px; background: white; border-radius: 8px; padding: 15px; max-width: 900px; margin-inline: auto; text-align: left; display:none;"></div>

  <script type="module">
    import { supabase } from "./js/api.js";

    // ✅ TinyMCEを初期化
    tinymce.init({
      selector: "#editor",
      height: 400,
      menubar: true,
      plugins: "link image code lists table",
      toolbar:
        "undo redo | styles | bold italic underline | alignleft aligncenter alignright | bullist numlist | link image | code",
      branding: false,
      setup: (editor) => {
        editor.on("change keyup", () => {
          // ここでリアルタイム更新も可能
        });
      },
    });

    // 👁 プレビュー表示
    document.getElementById("previewBtn").addEventListener("click", () => {
      const html = tinymce.activeEditor.getContent();
      const preview = document.getElementById("previewArea");
      preview.innerHTML = html;
      preview.style.display = "block";
      preview.scrollIntoView({ behavior: "smooth" });
    });

    // 💾 保存処理
    document.getElementById("saveBtn").addEventListener("click", async () => {
      const title = document.getElementById("title").value.trim() || "無題";
      const content = tinymce.activeEditor.getContent();

      const { error } = await supabase.from("articles").insert([{ title, content }]);

      if (error) {
        alert("❌ 保存に失敗しました: " + error.message);
      } else {
        alert("✅ 保存しました！");
        window.location.href = "home.html";
      }
    });
  </script>
</body>
</html>
