<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>記事を作成 - My Wiki</title>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script type="module" src="js/api.js"></script>

  <style>
    body { font-family: "Hiragino Sans", "Meiryo", sans-serif; margin: 0; background: #f8f9fa; }
    main { max-width: 900px; margin: auto; padding: 2rem; }
    input, textarea { width: 100%; margin-bottom: 1rem; padding: 0.5rem; border-radius: 6px; border: 1px solid #ccc; }
    button { padding: 0.6rem 1rem; border: none; border-radius: 6px; background: #007bff; color: white; cursor: pointer; }
    button:hover { background: #0056b3; }
    .preview img { max-width: 200px; border-radius: 8px; margin-bottom: 1rem; }
  </style>
</head>
<body>
  <main>
    <h1>記事を作成</h1>
    <input type="text" id="title" placeholder="タイトル">
    <input type="text" id="description" placeholder="説明文">

    <h3>Infobox（画像つき）</h3>
    <input type="file" id="imageUpload">
    <img id="previewImg" style="display:none;">
    <textarea id="infoboxJson" placeholder='例：{"開発者":"Guido van Rossum"}'></textarea>

    <h3>本文 (Markdown)</h3>
    <textarea id="markdownInput" placeholder="Markdown本文..."></textarea>

    <button id="saveBtn">保存</button>
  </main>

  <script type="module">
    import { uploadImage, addArticle } from "./js/api.js";

    const imgInput = document.getElementById("imageUpload");
    const previewImg = document.getElementById("previewImg");
    let uploadedUrl = null;

    // 画像選択で即アップロード
    imgInput.addEventListener("change", async (e) => {
      const file = e.target.files[0];
      if (!file) return;
      const url = await uploadImage(file);
      uploadedUrl = url;
      previewImg.src = url;
      previewImg.style.display = "block";
      alert("画像アップロード完了！");
    });

    document.getElementById("saveBtn").addEventListener("click", async () => {
      const infobox = JSON.parse(document.getElementById("infoboxJson").value || "{}");
      if (uploadedUrl) infobox["画像"] = uploadedUrl; // 🔥 画像URLをinfoboxに追加

      const article = {
        title: document.getElementById("title").value,
        description: document.getElementById("description").value,
        markdown: document.getElementById("markdownInput").value,
        infobox: infobox,
      };

      try {
        await addArticle(article);
        alert("記事を作成しました！");
        window.location.href = "index.html";
      } catch (err) {
        console.error(err);
        alert("作成に失敗しました");
      }
    });
  </script>
</body>
</html>
