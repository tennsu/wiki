<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>新規記事作成 - My Wiki</title>

  <!-- ✅ TinyMCE CDN -->
  <script src="tj631xvvm36oh9q1fud6srms54cpa8yj5mlxxrofrao7qdhl" referrerpolicy="origin"></script>
  <script type="module" src="./js/new.js"></script>

  <style>
    body {
      font-family: "Hiragino Sans", "Meiryo", sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin-bottom: 1rem;
    }

    input {
      width: 100%;
      max-width: 800px;
      padding: 0.6rem;
      margin-bottom: 1rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    #editorContainer {
      width: 100%;
      max-width: 800px;
    }

    #preview {
      margin-top: 2rem;
      width: 100%;
      max-width: 800px;
      background: white;
      padding: 1.5rem;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    button {
      margin-top: 1rem;
      padding: 0.6rem 1.2rem;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
    }

    button:hover {
      background: #0056b3;
    }

    #previewBtn {
      background: #28a745;
      margin-left: 0.5rem;
    }

    #backBtn {
      background: #6c757d;
      margin-left: 0.5rem;
    }
  </style>
</head>
<body>
  <h1>📝 新規記事作成</h1>

  <input type="text" id="title" placeholder="タイトルを入力" />

  <div id="editorContainer">
    <textarea id="editor"></textarea>
  </div>

  <div>
    <button id="saveBtn">💾 保存</button>
    <button id="previewBtn">👁️ プレビュー</button>
    <button id="backBtn">← 戻る</button>
  </div>

  <div id="preview" style="display:none;"></div>
</body>
</html>
