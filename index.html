<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Wiki - ホーム</title>
  <style>
    body {
      font-family: "Helvetica Neue", "Hiragino Sans", "Meiryo", sans-serif;
      background-color: #f8f9fa;
      color: #202122;
      margin: 0;
      line-height: 1.6;
    }

    header {
      background-color: #eaecf0;
      padding: 1rem 2rem;
      border-bottom: 1px solid #a2a9b1;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
    }

    main {
      padding: 2rem;
      max-width: 900px;
      margin: auto;
    }

    section {
      margin-bottom: 2rem;
    }

    input[type="text"] {
      width: 100%;
      padding: 0.6rem;
      font-size: 1rem;
      border: 1px solid #a2a9b1;
      border-radius: 6px;
      box-sizing: border-box;
      margin-bottom: 1rem;
    }

    .article-list {
      list-style: none;
      padding: 0;
    }

    .article-list li {
      margin: 0.8rem 0;
      background-color: #fff;
      padding: 0.6rem 1rem;
      border-radius: 6px;
      border: 1px solid #e0e0e0;
      transition: 0.2s;
    }

    .article-list li:hover {
      background-color: #f0f7ff;
      border-color: #bcd3f7;
    }

    a {
      color: #0645ad;
      text-decoration: none;
      font-weight: 500;
    }

    a:hover {
      text-decoration: underline;
    }

    footer {
      margin-top: 3rem;
      padding-top: 1rem;
      border-top: 1px solid #a2a9b1;
      font-size: 0.9rem;
      color: #555;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>My Wiki</h1>
    <p>知識を整理し、共有するための小さなWikiサイト</p>
  </header>

  <main>
    <section>
      <h2>概要</h2>
      <p>ここではさまざまなトピックに関する記事をまとめています。興味のあるテーマを選んでご覧ください。</p>
    </section>

    <section>
      <h2>記事検索</h2>
      <input type="text" id="searchBar" placeholder="キーワードで検索..." />
      <ul class="article-list" id="articleList">
        <li><a href="article.html?title=ChatGPT">ChatGPTとは</a></li>
        <li><a href="article.html?title=JavaScript">JavaScriptの基礎</a></li>
        <li><a href="article.html?title=HTML">HTML入門</a></li>
        <li><a href="article.html?title=CSS">CSSの基本</a></li>
        <li><a href="article.html?title=AI">AIの歴史と応用</a></li>
      </ul>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 My Wiki</p>
  </footer>

  <script>
    // 検索バー機能
    const searchBar = document.getElementById("searchBar");
    const articleList = document.getElementById("articleList");
    const articles = articleList.getElementsByTagName("li");

    searchBar.addEventListener("input", () => {
      const query = searchBar.value.toLowerCase();

      for (let article of articles) {
        const text = article.textContent.toLowerCase();
        article.style.display = text.includes(query) ? "" : "none";
      }
    });
  </script>
</body>
</html>
