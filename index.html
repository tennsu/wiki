<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>My Wiki</title>
  <script type="module" src="js/api.js"></script>
  <style>
    body {
      margin: 0;
      background: #f3f4f6;
      color: #111;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: #e5e7eb;
      transition: opacity 0.4s ease;
    }

    header h1 {
      margin: 0;
      font-size: 1.5rem;
      font-weight: bold;
    }

    header a {
      text-decoration: none;
      color: #2563eb;
      font-size: 0.9rem;
    }

    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Hiragino Mincho ProN", "游明朝", "MS Mincho", serif; /* ✨ 明朝体 */
      font-size: 2rem;
      color: #333;
      transition: opacity 0.4s ease;
    }

    /* 🎭 ログイン前は非表示スタイル */
    body.hide-ui header,
    body.hide-ui main {
      opacity: 0;
      pointer-events: none;
    }

    /* ローディング中のメッセージ */
    #loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-family: "Hiragino Mincho ProN", "游明朝", "MS Mincho", serif;
      font-size: 1.5rem;
      color: #555;
    }
  </style>
</head>
<body class="hide-ui">
  <header>
    <h1>My Wiki</h1>
    <a href="auth.html">ログイン／新規登録</a>
  </header>

  <main>
    <div>ようこそ</div>
  </main>

  <div id="loading">読み込み中...</div>

  <script type="module">
    import { supabase } from "./js/api.js";

    const { data, error } = await supabase.auth.getSession();

    // ローディング表示中はUI非表示
    document.body.classList.add("hide-ui");

    if (error) {
      console.error("Supabase接続エラー:", error);
      document.getElementById("loading").textContent = "接続エラー";
    } else if (data.session) {
      // 🔓 ログイン済みならホームへ
      window.location.href = "home.html";
    } else {
      // 🔒 未ログインなら「ようこそ」を表示
      document.body.classList.remove("hide-ui");
      document.getElementById("loading").remove();
    }
  </script>
</body>
</html>
