<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>è¨˜äº‹ç·¨é›† - My Wiki</title>

  <!-- TinyMCE -->
  <script src="https://cdn.tiny.cloud/1/tj631xvvm36oh9q1fud6srms54cpa8yj5mlxxrofrao7qdhl/tinymce/7/tinymce.min.js" referrerpolicy="origin"></script>

  <script type="module" src="js/api.js"></script>

  <style>
    body {
      font-family: "Helvetica Neue", "Hiragino Sans", "Meiryo", sans-serif;
      background: #f8f9fa;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    #editor-container {
      display: flex;
      gap: 20px;
    }
    #preview {
      flex: 1;
      background: #fff;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 6px;
      overflow-y: auto;
      height: 500px;
    }
    #saveBtn {
      display: block;
      margin: 20px auto;
      background: #007bff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
    }
    #saveBtn:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <h1>è¨˜äº‹ã‚’ç·¨é›†</h1>
  <div id="editor-container">
    <textarea id="editor"></textarea>
    <div id="preview"></div>
  </div>
  <button id="saveBtn">ğŸ’¾ ä¿å­˜</button>

  <script type="module">
    import { supabase } from "./js/api.js";

    const params = new URLSearchParams(window.location.search);
    const articleId = params.get("id");

    // âœ… TinyMCEã®åˆæœŸåŒ–
    tinymce.init({
      selector: "#editor",
      height: 500,
      menubar: true,
      plugins: "link image code lists table",
      toolbar: "undo redo | styles | bold italic underline | alignleft aligncenter alignright | bullist numlist | link image | code",
      setup: (editor) => {
        editor.on("keyup change", () => {
          document.getElementById("preview").innerHTML = editor.getContent();
        });
      }
    });

    // ğŸ§  è¨˜äº‹ã®èª­ã¿è¾¼ã¿
    if (articleId) {
      const { data, error } = await supabase
        .from("articles")
        .select("*")
        .eq("id", articleId)
        .single();

      if (data) {
        tinymce.activeEditor?.setContent(data.content || "");
        document.getElementById("preview").innerHTML = data.content || "";
      }
    }

    // ğŸ’¾ ä¿å­˜ãƒœã‚¿ãƒ³
    document.getElementById("saveBtn").addEventListener("click", async () => {
      const content = tinymce.activeEditor.getContent();
      const title = content.replace(/<[^>]+>/g, "").slice(0, 30) || "ç„¡é¡Œ";

      if (articleId) {
        // æ—¢å­˜è¨˜äº‹ã®æ›´æ–°
        const { error } = await supabase
          .from("articles")
          .update({ title, content })
          .eq("id", articleId);
        if (error) alert("ä¿å­˜å¤±æ•—: " + error.message);
        else alert("âœ… è¨˜äº‹ã‚’æ›´æ–°ã—ã¾ã—ãŸ");
      } else {
        // æ–°è¦ä½œæˆ
        const { error } = await supabase
          .from("articles")
          .insert([{ title, content }]);
        if (error) alert("ä¿å­˜å¤±æ•—: " + error.message);
        else alert("âœ… æ–°ã—ã„è¨˜äº‹ã‚’ä½œæˆã—ã¾ã—ãŸ");
      }
    });
  </script>
</body>
</html>
