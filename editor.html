<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>記事編集 - My Wiki</title>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script type="module" src="js/api.js"></script>

  <style>
    body {
      font-family: "Hiragino Sans", "Meiryo", sans-serif;
      background: #f8f9fa;
      margin: 0;
    }
    main {
      max-width: 1000px;
      margin: auto;
      padding: 2rem;
    }
    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }
    input, textarea {
      width: 100%;
      margin-bottom: 1rem;
      padding: 0.5rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .editor-area {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
    }
    .preview {
      background: white;
      padding: 1rem;
      border-radius: 6px;
      border: 1px solid #ddd;
      overflow-y: auto;
    }
    button {
      padding: 0.7rem 1.5rem;
      border: none;
      border-radius: 6px;
      background: #007bff;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 1rem;
    }
    button:hover {
      background: #0056b3;
    }
    .infobox {
      background: #fff;
      border: 1px solid #ccc;
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 1rem;
    }
    .infobox img {
      max-width: 200px;
      border-radius: 8px;
      display: block;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <main>
    <h1>記事を編集</h1>
    <input type="text" id="title" placeholder="タイトル">
    <input type="text" id="description" placeholder="説明文">

    <div class="infobox">
      <h3>Infobox（画像つき）</h3>
      <input type="file" id="imageUpload">
      <img id="previewImg" style="display:none;">
      <textarea id="infoboxJson" placeholder='例：{"開発者":"Guido van Rossum"}'></textarea>
    </div>

    <div class="editor-area">
      <textarea id="markdownInput" placeholder="Markdown本文を編集..."></textarea>
      <div class="preview" id="preview"></div>
    </div>

    <button id="saveBtn">保存</button>
  </main>

  <script type="module">
    import { supabase, uploadImage, getArticle, updateArticle } from "./js/api.js";

    const params = new URLSearchParams(window.location.search);
    const articleId = params.get("id");

    const titleEl = document.getElementById("title");
    const descEl = document.getElementById("description");
    const markdownEl = document.getElementById("markdownInput");
    const previewEl = document.getElementById("preview");
    const infoBoxEl = document.getElementById("infoboxJson");
    const imgInput = document.getElementById("imageUpload");
    const previewImg = document.getElementById("previewImg");

    let uploadedUrl = null;
    let currentInfobox = {};

    // ✅ Markdownリアルタイムプレビュー
    markdownEl.addEventListener("input", () => {
      previewEl.innerHTML = marked.parse(markdownEl.value);
    });

    // ✅ 画像アップロード
    imgInput.addEventListener("change", async (e) => {
      const file = e.target.files[0];
      if (!file) return;
      const url = await uploadImage(file);
      uploadedUrl = url;
      previewImg.src = url;
      previewImg.style.display = "block";
      alert("画像をアップロードしました！");
    });

    // ✅ 記事データを取得して反映
    async function loadArticle() {
      if (!articleId) {
        alert("記事IDが指定されていません。");
        return;
      }
      const article = await getArticle(articleId);
      if (!article) {
        alert("記事が見つかりません。");
        return;
      }

      titleEl.value = article.title;
      descEl.value = article.description;
      markdownEl.value = article.markdown || "";
      previewEl.innerHTML = marked.parse(article.markdown || "");

      currentInfobox = typeof article.infobox === "string"
        ? JSON.parse(article.infobox)
        : article.infobox || {};

      infoBoxEl.value = JSON.stringify(currentInfobox, null, 2);

      if (currentInfobox["画像"]) {
        previewImg.src = currentInfobox["画像"];
        previewImg.style.display = "block";
      }
    }

    // ✅ 保存処理
    document.getElementById("saveBtn").addEventListener("click", async () => {
      let infoboxData = {};
      try {
        infoboxData = JSON.parse(infoBoxEl.value || "{}");
      } catch (err) {
        alert("Infoboxの形式が正しくありません");
        return;
      }

      if (uploadedUrl) infoboxData["画像"] = uploadedUrl;

      const updated = {
        title: titleEl.value,
        description: descEl.value,
        markdown: markdownEl.value,
        infobox: infoboxData,
      };

      try {
        await updateArticle(articleId, updated);
        alert("保存しました！");
        window.location.href = `article.html?id=${articleId}`;
      } catch (err) {
        console.error(err);
        alert("保存中にエラーが発生しました");
      }
    });

    // 初期化
    loadArticle();
  </script>
</body>
</html>
