<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>記事編集</title>
  <script src="https://cdn.tiny.cloud/1/tj631xvvm36oh9q1fud6srms54cpa8yj5mlxxrofrao7qdhl/tinymce/7/tinymce.min.js" referrerpolicy="origin"></script>
  <style>
    body {
      background: #f3f5f7;
      text-align: center;
      font-family: sans-serif;
      padding: 30px;
    }
    input[type="text"] {
      width: 70%;
      padding: 10px;
      font-size: 18px;
    }
    textarea {
      width: 90%;
      height: 400px;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      cursor: pointer;
    }
    #preview {
      display: none;
      background: white;
      margin: 30px auto;
      width: 80%;
      padding: 20px;
      border-radius: 8px;
      text-align: left;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h1>記事編集</h1>

  <input type="text" id="title" placeholder="タイトルを入力"><br><br>
  <textarea id="editor"></textarea><br>

  <button id="saveBtn">💾 保存</button>
  <button id="previewBtn">👁 プレビュー</button>

  <div id="preview"></div>

  <!-- 自作モジュールJSの読み込み（APIと連携） -->
  <script type="module" src="./js/editor.js"></script>
</body>
</html>
