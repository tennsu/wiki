<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>記事を編集 - My Wiki</title>

  <!-- Supabase / Marked -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script type="module" src="js/api.js"></script>

  <style>
    body {
      font-family: "Helvetica Neue", "Hiragino Sans", "Meiryo", sans-serif;
      background: #f8f9fa;
      margin: 0;
      color: #222;
    }
    header {
      background: #eaecf0;
      padding: 1rem 2rem;
      border-bottom: 1px solid #ccc;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header a {
      color: #007bff;
      text-decoration: none;
    }
    main {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
      padding: 1.5rem;
      max-width: 1200px;
      margin: auto;
    }
    textarea {
      width: 100%;
      height: 70vh;
      padding: 1rem;
      font-family: monospace;
      border: 1px solid #ccc;
      border-radius: 8px;
      resize: vertical;
      background: white;
    }
    .preview {
      background: white;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 1rem;
      overflow-y: auto;
      height: 70vh;
    }
    .form-fields {
      grid-column: span 2;
      display: flex;
      gap: 1rem;
      margin-bottom: 1rem;
    }
    input[type="text"] {
      flex: 1;
      padding: 0.6rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    button {
      padding: 0.6rem 1.2rem;
      border: none;
      border-radius: 6px;
      background: #007bff;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>

<body>
  <header>
    <h1>記事を編集</h1>
    <a href="index.html">🏠 ホームへ</a>
  </header>

  <main>
    <div class="form-fields">
      <input type="text" id="title" placeholder="タイトル" readonly>
      <input type="text" id="description" placeholder="説明文">
      <button id="saveBtn">💾 保存</button>
    </div>

    <textarea id="markdownInput" placeholder="Markdownを入力..."></textarea>
    <div class="preview" id="preview"></div>
  </main>

  <script type="module">
    import { getArticle, updateArticle } from "./js/api.js";

    const params = new URLSearchParams(window.location.search);
    const titleParam = params.get("title");

    const titleInput = document.getElementById("title");
    const descInput = document.getElementById("description");
    const markdownInput = document.getElementById("markdownInput");
    const preview = document.getElementById("preview");
    const saveBtn = document.getElementById("saveBtn");

    async function loadArticle() {
      if (!titleParam) {
        preview.innerHTML = "<p>タイトルが指定されていません。</p>";
        return;
      }
      try {
        const article = await getArticle(titleParam);
        titleInput.value = article.title;
        descInput.value = article.description || "";
        markdownInput.value = article.markdown || "";
        updatePreview();
      } catch (e) {
        preview.innerHTML = "<p>記事が見つかりません。</p>";
        console.error(e);
      }
    }

    function updatePreview() {
      preview.innerHTML = marked.parse(markdownInput.value);
    }

    markdownInput.addEventListener("input", updatePreview);

    saveBtn.addEventListener("click", async () => {
      const newData = {
        description: descInput.value,
        markdown: markdownInput.value,
      };
      try {
        await updateArticle(titleParam, newData);
        alert("保存しました！");
      } catch (e) {
        alert("保存に失敗しました。");
        console.error(e);
      }
    });

    loadArticle();
  </script>
</body>
</html>
