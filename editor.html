<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>記事エディター - My Wiki</title>

  <!-- TinyMCE -->
  <script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/7/tinymce.min.js" referrerpolicy="origin"></script>

  <!-- EasyMDE -->
  <link rel="stylesheet" href="https://unpkg.com/easymde/dist/easymde.min.css">
  <script src="https://unpkg.com/easymde/dist/easymde.min.js"></script>

  <script type="module" src="./js/editor.js"></script>

  <style>
    body {
      font-family: "Helvetica Neue", "Hiragino Sans", "Meiryo", sans-serif;
      background: #f8f9fa;
      margin: 0;
      padding: 2rem;
    }
    h1 { text-align: center; margin-bottom: 1rem; }

    .mode-select {
      text-align: center;
      margin-bottom: 1rem;
    }

    select {
      font-size: 1rem;
      padding: 0.3rem 0.6rem;
      border-radius: 6px;
    }

    input {
      width: 100%;
      padding: 0.8rem;
      margin: 0.5rem 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    button {
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 6px;
      background: #007bff;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 1rem;
    }

    button:hover { background: #0056b3; }

    #backBtn {
      background: #6c757d;
      margin-left: 0.5rem;
    }
  </style>
</head>
<body>
  <h1>記事エディター</h1>

  <div class="mode-select">
    <label for="mode">エディタモード：</label>
    <select id="mode">
      <option value="tinymce">リッチ（TinyMCE）</option>
      <option value="easymde">Markdown（EasyMDE）</option>
    </select>
  </div>

  <input type="text" id="title" placeholder="タイトルを入力" />
  <textarea id="content"></textarea>

  <div>
    <button id="saveBtn">💾 保存</button>
    <button id="backBtn">← 戻る</button>
  </div>
</body>
</html>
