<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>記事編集 - My Wiki</title>
  <script type="module" src="js/api.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    body {
      font-family: "Hiragino Sans", sans-serif;
      background: #f8f9fa;
      margin: 0;
    }
    header {
      background: #e5e7eb;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    main {
      display: flex;
      gap: 2rem;
      padding: 2rem;
      max-width: 1200px;
      margin: auto;
    }
    .editor, .preview {
      flex: 1;
      background: white;
      border-radius: 10px;
      padding: 1rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    textarea, input {
      width: 100%;
      padding: 0.8rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 1rem;
    }
    textarea {
      height: 400px;
      font-family: monospace;
      resize: vertical;
    }
    button {
      background: #2563eb;
      color: white;
      border: none;
      padding: 0.6rem 1.2rem;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
    }
    button:hover {
      background: #1d4ed8;
    }
    .preview h2 {
      border-bottom: 1px solid #ccc;
      padding-bottom: 0.3rem;
    }
    #status {
      margin-left: 1rem;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>
  <header>
    <h1>My Wiki 編集</h1>
    <div>
      <button id="saveBtn">💾 保存</button>
      <span id="status"></span>
      <a href="home.html" style="margin-left:1rem;">🏠 ホームへ</a>
    </div>
  </header>

  <main>
    <div class="editor">
      <input type="text" id="title" placeholder="タイトルを入力" />
      <textarea id="content" placeholder="Markdown本文を入力..."></textarea>
    </div>
    <div class="preview">
      <h2>プレビュー</h2>
      <div id="previewContent" style="line-height:1.8;"></div>
    </div>
  </main>

  <script type="module">
    import { supabase, requireAuth } from "./js/api.js";
    await requireAuth();

    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");
    const titleEl = document.getElementById("title");
    const contentEl = document.getElementById("content");
    const previewEl = document.getElementById("previewContent");
    const statusEl = document.getElementById("status");

    // --- 記事読み込み ---
    if (id) {
      const { data, error } = await supabase
        .from("articles")
        .select("*")
        .eq("id", id)
        .single();

      if (error || !data) {
        alert("記事の読み込みに失敗しました。");
      } else {
        titleEl.value = data.title || "";
        contentEl.value = data.content || "";
        previewEl.innerHTML = marked.parse(data.content || "");
      }
    }

    // --- Markdownプレビュー更新 ---
    contentEl.addEventListener("input", () => {
      previewEl.innerHTML = marked.parse(contentEl.value);
    });

    // --- 保存処理 ---
    document.getElementById("saveBtn").addEventListener("click", async () => {
      const title = titleEl.value.trim();
      const content = contentEl.value.trim();

      if (!title || !content) {
        alert("タイトルと本文を入力してください。");
        return;
      }

      statusEl.textContent = "保存中...";

      const { error } = await supabase
        .from("articles")
        .update({ title, content, updated_at: new Date() })
        .eq("id", id);

      if (error) {
        alert("保存に失敗しました: " + error.message);
        statusEl.textContent = "エラー";
      } else {
        statusEl.textContent = "保存完了";
        window.location.href = `article.html?id=${id}`;
      }
    });
  </script>
</body>
</html>
